# 
#  Simple In-Memory configuration
#
database_name : diskdb,

devices : [
	{
	type : memory,
	assignment : database,
	name : "diskdb-db",
	size : 10m
	},
	{
	type : memory,
	assignment : cache,
	name : "diskdb-cache",
	size : 10m
	},
	{
	type : file,
	assignment : log,
	name : "diskdb.log"	
	},
	{
	type : multifile,
	assignment : persistent,
	segment_size : 10m,
	name : "file1.dbs"
	},
	{
	type : multifile,
	assignment : persistent,
	segment_size : 10m,
	name : "file2.dbs"
	}
],

runtime_configuration : {
        debug_library : false,
        disk_support : true,
        shared_memory : false,
        transaction_manager : mursiw
    },	
schema : "
#define uint2     unsigned<2>

declare database  locatedb;

class Employee 
{
    string name;
    uint2 dept_no;
    
    unique tree<name> Iname;
    tree<dept_no>     Idept;

};
",
db_params: {
        mem_page_size : 512,
        disk_page_size : 8192
},

sql_trace : false,
sql_port : 5500,
sql_statements : "INSERT INTO Employee(name, dept_no) VALUES (['Luke Skywalker', 'Han Solo', 'Darth Vader'], [1,1,2]);",

# REST interface allows to connect to xsql by xPanel setup
# and monitoring application
rest:{
    addr:"0.0.0.0",
    port:8083
},

