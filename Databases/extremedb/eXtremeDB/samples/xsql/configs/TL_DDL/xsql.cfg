# 
#  Simple In-Memory configuration
#
database_name : locatedb,
database_size    :  20m,

runtime_configuration : {
        debug_library : false,
        disk_support : false,
        shared_memory : false,
        transaction_manager : mursiw
    },

db_params: {
        mem_page_size : 512,
        disk_page_size : 8192
},

tl_params : {
	  flags : [],
	  log_path : "imdb.log",
	  snapshot_path : "imdb.img",
	  disk_page_size : 4096,
	  flush_depth : 1,
	  max_size : 1m,
	  apply : auto,
	  stopped : false
},

sql_trace : false,
sql_port : 5500,
# REST interface allows to connect to xsql by xPanel setup
# and monitoring application
rest:{
    addr:"0.0.0.0",
    port:8083
},

